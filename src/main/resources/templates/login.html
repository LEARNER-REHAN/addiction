<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Addiction Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('/images/monkey.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            color: white;
        }

        .form-control {
            border-radius: 12px;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 500;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card text-center">
    <h3 class="mb-4 fw-semibold">Addiction Control</h3>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <input type="email" name="email"
                   class="form-control"
                   placeholder="Email"
                   required>
        </div>

        <div class="mb-3">
            <input type="password" name="password"
                   class="form-control"
                   placeholder="Password"
                   required>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <button type="submit"
                class="btn btn-primary w-100 btn-custom mt-2">
            Login
        </button>
    </form>

    <div class="mt-3">
        <small>Don't have an account?</small><br>
        <a th:href="@{/register}">Create Account</a>
    </div>
</div>

</body>
</html>
